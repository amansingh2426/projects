<!DOCTYPE html>
<html>
  <head>
    <title>grid practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
    column-gap: 20px;
    row-gap: 40px;
      display: grid;
      grid-template-columns: 100px 100px;
      ">
      <div style="background-color:lightblue;">
         div1
        </div>
    <div style="background-color:pink;">
      div2<p>text</p>
    </div>

    <div style="
    margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr;
      ">
      <div style="background-color:lightblue;">
         div1
        </div>
    <div style="background-color:pink;">
      div2<p>text</p>
    </div>

    <div style="
    margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 1fr;
      ">
      <div style="background-color:lightblue;">
         100px
        </div>
    <div style="background-color:pink;">
      1fr
    </div>

    <div style="
    margin-top: 30px;
      display: grid;
      grid-template-columns:  1fr 1fr 1fr;">
      <div style="background-color:lightblue; height: 200px;">
         1fr
    </div>
    <div style="background-color:pink;height: 200px">
      1fr
      </div>
      <div style="background-color:green;height: 200px">
        1fr
    </div>
    <div style="background-color:pink; height: 200px;">
      1fr
 </div>
 <div style="background-color:blue;height: 200px">
   1fr
   </div>
   <div style="background-color:green;height: 200px">
     1fr
 </div>
  </body>
</html>
